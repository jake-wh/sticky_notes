<!-- templates/delete_poster.html -->

{% extends 'base.html' %}

{% block title %}Delete Poster{% endblock %}

<!-- Page to confirm poster deletion -->
{% block content %}

<!-- Create poster container -->
<!-- Change poster colour based on poster priority -->
<di class="card mt-3 p-3 {% if poster.priority == 'Low' %}low-priority{% elif poster.priority == 'Medium' %}medium-priority{% elif poster.priority == 'High' %}high-priority{% endif %}">

    <!-- Poster title -->
    <h1 id="delete" class="poster-head">Delete Poster</h1>

    <!-- Display poster name for deletion -->
    <p class="poster-body">Are you sure you want to delete this Poster? -> <span style="font-weight: 700; color: royalblue; font-size: 40px;">{{ poster.title }}?</span></p>

    <!-- Create form -->
    <form method="post" action="{% url 'poster_deleted' poster.id %}">
        {% csrf_token %}

        <!-- Container for form buttons -->
        <div class="d-flex col-sm-2 justify-content-around row-buttons">

            <!-- Button: delete -->
            <button type="submit" class="btn-icon" data-bs-toggle="tooltip" data-bs-placement="top" title="Delete"><i class="bi bi-trash3-fill" aria-label="Delete"></i></button>

            <!-- Cancel, return to index page -->
            <a href="{% url 'view_poster' poster.id %}" data-bs-toggle="tooltip" data-bs-placement="top" title="Back"><i class="bi bi-back btn-icon"></i></a>
        </div>
    </form>
</div>
{% endblock %}
